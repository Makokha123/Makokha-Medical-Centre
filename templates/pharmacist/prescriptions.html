{% extends "base.html" %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4"><i class="fas fa-prescription-bottle-alt me-2"></i>Pending Prescriptions</h2>
            
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Prescriptions to Dispense</h5>
                        <div>
                            <button class="btn btn-sm btn-light" id="refreshPrescriptionsBtn">
                                <i class="fas fa-sync me-1"></i> Refresh
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="prescriptionsTable">
                            <thead>
                                <tr>
                                    <th>Prescription ID</th>
                                    <th>Patient</th>
                                    <th>Doctor</th>
                                    <th>Date</th>
                                    <th>Items</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Will be populated via AJAX -->
                                <tr>
                                    <td colspan="7" class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Prescription Details Modal -->
<div class="modal fade" id="prescriptionDetailsModal" tabindex="-1" aria-labelledby="prescriptionDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="prescriptionDetailsModalLabel">Prescription Details</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="prescriptionDetailsContent">
                <!-- Content will be loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="dispensePrescriptionBtn">
                    <i class="fas fa-pills me-1"></i> Dispense
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Dispense Confirmation Modal -->
<div class="modal fade" id="dispenseModal" tabindex="-1" aria-labelledby="dispenseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="dispenseModalLabel">Dispense Prescription</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Payment Method</label>
                    <select class="form-select" id="paymentMethod">
                        <option value="cash">Cash</option>
                        <option value="insurance">Insurance</option>
                        <option value="mpesa">M-Pesa</option>
                        <option value="card">Credit Card</option>
                    </select>
                </div>
                <div id="dispenseErrors" class="alert alert-danger d-none"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmDispenseBtn">
                    <i class="fas fa-check me-1"></i> Confirm Dispense
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

<script>
$(document).ready(function() {
    let currentPrescriptionId = null;
    
    // Load prescriptions
    function loadPrescriptions() {
        $('#prescriptionsTable tbody').html(`
            <tr>
                <td colspan="7" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </td>
            </tr>
        `);
        
        $.get('/pharmacist/prescriptions', function(data) {
            let html = '';
            if (data && data.length > 0) {
                data.forEach(prescription => {
                    const statusBadge = prescription.status === 'pending' ? 
                        '<span class="badge bg-warning">Pending</span>' : 
                        '<span class="badge bg-success">Dispensed</span>';
                    
                    const actionBtn = prescription.status === 'pending' ?
                        `<button class="btn btn-sm btn-primary view-prescription" data-id="${prescription.id}">
                            <i class="fas fa-eye me-1"></i> View
                        </button>` :
                        `<button class="btn btn-sm btn-secondary" disabled>
                            <i class="fas fa-check me-1"></i> Dispensed
                        </button>`;
                    
                    html += `
                        <tr>
                            <td>PR-${prescription.id.toString().padStart(4, '0')}</td>
                            <td>${prescription.patient_name} (${prescription.patient_number})</td>
                            <td>Dr. ${prescription.doctor_name}</td>
                            <td>${prescription.created_at}</td>
                            <td>${prescription.items_count}</td>
                            <td>${statusBadge}</td>
                            <td>${actionBtn}</td>
                        </tr>
                    `;
                });
            } else {
                html = '<tr><td colspan="7" class="text-center">No pending prescriptions found</td></tr>';
            }
            $('#prescriptionsTable tbody').html(html);
        }).fail(function() {
            $('#prescriptionsTable tbody').html(`
                <tr>
                    <td colspan="7" class="text-center text-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Failed to load prescriptions. Please try again.
                    </td>
                </tr>
            `);
        });
    }
    
    // Load prescription details
    $(document).on('click', '.view-prescription', function() {
        const prescriptionId = $(this).data('id');
        currentPrescriptionId = prescriptionId;
        
        $('#prescriptionDetailsContent').html(`
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        `);
        
        $.get(`/pharmacist/prescription/${prescriptionId}`, function(data) {
            let itemsHtml = '';
            let allInStock = true;
            
            data.items.forEach(item => {
                const inStock = item.drug.remaining_quantity >= item.quantity;
                if (!inStock) allInStock = false;
                
                const stockStatus = inStock ? 
                    `<span class="badge bg-success">In Stock (${item.drug.remaining_quantity})</span>` : 
                    `<span class="badge bg-danger">Low Stock (${item.drug.remaining_quantity} available, needs ${item.quantity})</span>`;
                
                itemsHtml += `
                    <tr>
                        <td>${item.drug_name} (${item.drug_number})</td>
                        <td>${item.dosage}</td>
                        <td>${item.frequency}</td>
                        <td>${item.duration}</td>
                        <td>${item.quantity}</td>
                        <td>${stockStatus}</td>
                        <td>${item.notes || '-'}</td>
                    </tr>
                `;
            });
            
            const statusBadge = data.status === 'pending' ? 
                '<span class="badge bg-warning">Pending</span>' : 
                '<span class="badge bg-success">Dispensed</span>';
            
            const content = `
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong>Patient:</strong> ${data.patient_name} (${data.patient_number})</p>
                        <p><strong>Doctor:</strong> ${data.doctor_name}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Prescription Date:</strong> ${data.created_at}</p>
                        <p><strong>Status:</strong> ${statusBadge}</p>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Drug</th>
                                <th>Dosage</th>
                                <th>Frequency</th>
                                <th>Duration</th>
                                <th>Qty</th>
                                <th>Stock Status</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${itemsHtml}
                        </tbody>
                    </table>
                </div>
                
                ${data.notes ? `
                <div class="alert alert-info mt-3">
                    <strong>Doctor's Notes:</strong> ${data.notes}
                </div>
                ` : ''}
                
                <div class="alert ${allInStock ? 'alert-success' : 'alert-warning'} mt-3">
                    <i class="fas ${allInStock ? 'fa-check-circle' : 'fa-exclamation-triangle'} me-2"></i>
                    ${allInStock ? 
                        'All items are available in stock and ready for dispensing' : 
                        'Some items have insufficient stock. Please verify before dispensing'}
                </div>
            `;
            
            $('#prescriptionDetailsContent').html(content);
            $('#dispensePrescriptionBtn').prop('disabled', !allInStock);
            $('#prescriptionDetailsModal').modal('show');
        }).fail(function() {
            $('#prescriptionDetailsContent').html(`
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    Failed to load prescription details. Please try again.
                </div>
            `);
        });
    });
    
    // Show dispense modal
    $(document).on('click', '#dispensePrescriptionBtn', function() {
        $('#dispenseErrors').addClass('d-none').empty();
        $('#dispenseModal').modal('show');
    });
    
    // Confirm dispense
    $('#confirmDispenseBtn').click(function() {
        if (!currentPrescriptionId) return;
        
        const paymentMethod = $('#paymentMethod').val();
        const $btn = $(this);
        
        $btn.prop('disabled', true).html(`
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Dispensing...
        `);
        
        $.ajax({
            url: '/pharmacist/dispense',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                prescription_id: currentPrescriptionId,
                payment_method: paymentMethod
            }),
            success: function(response) {
                if (response.success) {
                    $('#dispenseModal').modal('hide');
                    $('#prescriptionDetailsModal').modal('hide');
                    
                    // Show success toast/notification
                    showToast('success', 'Prescription Dispensed', `
                        Prescription dispensed successfully!<br>
                        Sale Number: ${response.sale_number}<br>
                        <a href="/pharmacist/sale/${response.sale_id}/receipt" target="_blank" class="alert-link">
                            View Receipt
                        </a>
                    `);
                    
                    // Refresh prescriptions list
                    loadPrescriptions();
                } else {
                    $('#dispenseErrors')
                        .html(`<i class="fas fa-exclamation-circle me-2"></i>${response.error || 'Failed to dispense prescription'}`)
                        .removeClass('d-none');
                }
            },
            error: function(xhr) {
                let errorMsg = 'Failed to dispense prescription';
                if (xhr.responseJSON && xhr.responseJSON.error) {
                    errorMsg = xhr.responseJSON.error;
                    if (xhr.responseJSON.details) {
                        errorMsg += `<br>${xhr.responseJSON.details}`;
                    }
                    if (xhr.responseJSON.drug_id) {
                        errorMsg += `<br><a href="/pharmacist/inventory" target="_blank" class="alert-link">
                            Check inventory for drug ID: ${xhr.responseJSON.drug_id}
                        </a>`;
                    }
                }
                $('#dispenseErrors')
                    .html(`<i class="fas fa-exclamation-circle me-2"></i>${errorMsg}`)
                    .removeClass('d-none');
            },
            complete: function() {
                $btn.prop('disabled', false).html(`
                    <i class="fas fa-check me-1"></i> Confirm Dispense
                `);
            }
        });
    });
    
    // Show toast notification
    function showToast(type, title, message) {
        const toast = $(`
            <div class="toast align-items-center text-white bg-${type} border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        <strong>${title}</strong><br>
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        `);
        
        $('body').append(toast);
        const bsToast = new bootstrap.Toast(toast[0]);
        bsToast.show();
        
        toast.on('hidden.bs.toast', function() {
            toast.remove();
        });
    }
    
    // Refresh prescriptions
    $('#refreshPrescriptionsBtn').click(function() {
        loadPrescriptions();
    });
    
    // Initial load
    loadPrescriptions();
});
</script>

<style>
/* Custom styles for prescription page */
.table-responsive {
    max-height: 500px;
    overflow-y: auto;
}

.table thead th {
    position: sticky;
    top: 0;
    background-color: #f8f9fa;
    z-index: 10;
}

.status-badge {
    font-size: 0.85rem;
    padding: 0.35em 0.65em;
}

.toast {
    z-index: 1100;
}

.alert pre {
    white-space: pre-wrap;
    background-color: rgba(255,255,255,0.5);
    padding: 5px;
    border-radius: 3px;
}

.drug-image {
    width: 40px;
    height: 40px;
    object-fit: contain;
    margin-right: 10px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .table-responsive {
        max-height: none;
    }
    
    .prescription-actions {
        flex-direction: column;
        gap: 10px;
    }
}
</style>
{% endblock %}
