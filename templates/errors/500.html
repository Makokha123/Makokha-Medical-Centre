<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Server Error | MNC Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f8f9fa;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-actions {
            margin-top: 2rem;
        }
        .error-details {
            margin-top: 2rem;
            max-width: 600px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="display-4">500 - Internal Server Error</h1>
        <p class="lead">Something went wrong on our end. We're working to fix it.</p>
        
        {% if debug %}
        <div class="error-details alert alert-danger">
            <h5>Error Details:</h5>
            <pre>{{ error }}</pre>
        </div>
        {% endif %}
        
        <div class="error-actions">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-home"></i> Go to Dashboard
            </a>
            <a href="mailto:support@mncclinic.com" class="btn btn-outline-secondary btn-lg ms-2">
                <i class="fas fa-envelope"></i> Contact Support
            </a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
