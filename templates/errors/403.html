<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden | MNC Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f8f9fa;
        }
        .error-icon {
            font-size: 5rem;
            color: #fd7e14;
            margin-bottom: 1rem;
        }
        .error-actions {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-ban"></i>
        </div>
        <h1 class="display-4">403 - Access Forbidden</h1>
        <p class="lead">You don't have permission to access this resource on the server.</p>
        <div class="error-actions">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-home"></i> Go to Dashboard
            </a>
            {% if current_user.is_authenticated %}
            <form id="logout-form" action="{{ url_for('logout') }}" method="POST" style="display: none;">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
</form>
<a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();" class="btn btn-outline-danger btn-lg ms-2">
    <i class="fas fa-sign-out-alt"></i> Logout
</a>
            {% else %}
            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-lg ms-2">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            {% endif %}
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
