{% extends "base.html" %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="login-container">
    <div class="login-box">
        <div class="logo-header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Makokha Medical Logo" class="header-logo">
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('auth.login') }}" class="login-form">
            <div class="form-group">
                <input type="text" id="email" name="email" required>
                <label for="email">Username</label>
            </div>
            
            <div class="form-group">
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <span class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <div class="form-group role-selector">
                <select id="role" name="role" required>
                    <option value="" disabled selected></option>
                    <option value="admin">Administrator</option>
                    <option value="doctor">Doctor</option>
                    <option value="pharmacist">Pharmacist</option>
                    <option value="receptionist">Receptionist</option>
                </select>
                <label for="role">Select Role</label>
            </div>
            
            <div class="form-group remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <div class="form-group">
                <button type="submit" class="login-button">
                    Login
                </button>
            </div>
            
            <div class="form-footer">
                <a href="{{ url_for('auth.reset_password') }}">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>

<script>
function togglePassword() {
    const passwordField = document.getElementById('password');
    const toggleIcon = document.querySelector('.toggle-password i');
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
    }
}

// Enhanced background logo sliding animation for both container and box
document.addEventListener('DOMContentLoaded', function() {
    // Animation for login container background
    const loginContainer = document.querySelector('.login-container');
    const containerBgLogo = document.createElement('div');
    containerBgLogo.className = 'container-bg-logo';
    loginContainer.insertBefore(containerBgLogo, loginContainer.firstChild);
    
    // Animation for login box background
    const loginBox = document.querySelector('.login-box');
    const boxBgLogo = document.createElement('div');
    boxBgLogo.className = 'box-bg-logo';
    loginBox.insertBefore(boxBgLogo, loginBox.firstChild);
    
    let containerPos = 0;
    let boxPos = 0;
    const speed = 0.3;
    let containerDirection = -1;
    let boxDirection = 1;
    
    function animateBackgrounds() {
        // Animate container background
        containerPos += speed * containerDirection;
        if (containerPos <= -100) containerDirection = 1;
        else if (containerPos >= 0) containerDirection = -1;
        containerBgLogo.style.backgroundPosition = containerPos + 'px 0';
        
        // Animate box background (slightly different speed for layered effect)
        boxPos += speed * 0.8 * boxDirection;
        if (boxPos <= -100) boxDirection = 1;
        else if (boxPos >= 0) boxDirection = -1;
        boxBgLogo.style.backgroundPosition = boxPos + 'px 0';
        
        requestAnimationFrame(animateBackgrounds);
    }
    
    animateBackgrounds();
    
    // Floating label effect
    const inputs = document.querySelectorAll('.form-group input, .form-group select');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            const label = this.nextElementSibling;
            if (label && label.tagName === 'LABEL') {
                label.classList.add('active');
            }
        });
        
        input.addEventListener('blur', function() {
            const label = this.nextElementSibling;
            if (label && label.tagName === 'LABEL' && !this.value) {
                label.classList.remove('active');
            }
        });
        
        // Initialize labels if fields have values
        if (input.value) {
            const label = input.nextElementSibling;
            if (label && label.tagName === 'LABEL') {
                label.classList.add('active');
            }
        }
    });
});
</script>

<style>
/* Base Styles */
:root {
    --primary-blue: #4285f4;
    --dark-blue: #3367d6;
    --light-blue: #e8f0fe;
    --accent-green: #34a853;
    --white: #ffffff;
    --black: #000000;
    --light-gray: #f5f5f5;
    --medium-gray: #e0e0e0;
    --dark-gray: #757575;
    --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: var(--white);
    min-height: 100vh;
}

/* Login Container */
.login-container {
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    position: relative;
    overflow: hidden;
}

.container-bg-logo {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url("{{ url_for('static', filename='images/logo.png') }}");
    background-size: 250px;
    background-repeat: repeat;
    z-index: 0;
}

/* Login Box */
.login-box {
    width: 100%;
    max-width: 400px;
    border-radius: 20px;
    box-shadow: var(--shadow);
    padding: 2.5rem;
    position: relative;
    overflow: hidden;
    z-index: 10;
}

.box-bg-logo {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url("{{ url_for('static', filename='images/logo.png') }}");
    background-size: 200px;
    background-repeat: repeat;
    z-index: 0;
}

/* Logo Header */
.logo-header {
    text-align: center;
    margin-bottom: 2rem;
    position: relative;
    z-index: 1;
}

.header-logo {
    height: 80px;
    width: auto;
    border-radius: 10px;
}

/* Form Elements */
.login-form {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    position: relative;
    margin-bottom: 1.5rem;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 1rem;
    border: 1px solid var(--primary-blue);
    border-radius: 8px;
    font-size: 1rem;
    background-color: transparent;
    transition: all 0.3s ease;
    color: var(--black);
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: var(--primary-blue);
    box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
}

.form-group label {
    position: absolute;
    left: 1rem;
    top: 1rem;
    color: var(--primary-blue);
    font-size: 1rem;
    transition: all 0.3s ease;
    pointer-events: none;
    background-color: transparent;
    padding: 0 0.25rem;
}

.form-group label.active {
    top: -0.6rem;
    left: 0.8rem;
    font-size: 0.8rem;
    background-color: var(--white);
    color: var(--primary-blue);
}

/* Password Field */
.password-wrapper {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--primary-blue);
    cursor: pointer;
    transition: color 0.3s ease;
}

.toggle-password:hover {
    color: var(--dark-blue);
}

/* Role Selector */
.role-selector {
    position: relative;
}

.role-selector select {
    appearance: none;
    -webkit-appearance: none;
    cursor: pointer;
    color: var(--black);
}

.role-selector::after {
    content: '\f078';
    font-family: 'Font Awesome 5 Free';
    font-weight: 900;
    position: absolute;
    top: 50%;
    right: 1rem;
    transform: translateY(-50%);
    color: var(--primary-blue);
    pointer-events: none;
}

/* Remember Me */
.remember-me {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.remember-me input {
    width: auto;
    margin: 0;
}

.remember-me label {
    position: static;
    color: var(--black);
    font-size: 0.9rem;
    background: none;
    padding: 0;
}

/* Login Button */
.login-button {
    width: 100%;
    padding: 1rem;
    background none;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 2px 6px rgba(66, 133, 244, 0.3);
}

.login-button:hover {
    background-color: var(--dark-blue);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(66, 133, 244, 0.4);
}

.login-button:active {
    transform: translateY(0);
    box-shadow: 0 2px 4px rgba(66, 133, 244, 0.3);
}

/* Form Footer */
.form-footer {
    text-align: center;
    margin-top: 1rem;
}

.form-footer a {
    color: var(--primary-blue);
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.3s ease;
}

.form-footer a:hover {
    color: var(--dark-blue);
    text-decoration: underline;
}

/* Alert Messages */
.alert {
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1.5rem;
    text-align: center;
    font-size: 0.9rem;
    position: relative;
    z-index: 1;
    background-color: rgba(255, 255, 255, 0.9);
}

.alert-danger {
    color: #dc3545;
    border: 1px solid rgba(220, 53, 69, 0.2);
}

.alert-success {
    color: #198754;
    border: 1px solid rgba(25, 135, 84, 0.2);
}

/* Responsive Adjustments */
@media (max-width: 480px) {
    .login-container {
        padding: 1rem;
    }
    
    .login-box {
        padding: 1.5rem;
        border-radius: 15px;
    }
    
    .header-logo {
        height: 60px;
    }
    
    .form-group input,
    .role-selector select,
    .login-button {
        padding: 0.8rem;
    }
}
</style>
{% endblock %}
