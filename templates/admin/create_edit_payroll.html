
{% extends "base.html" %}

{% block title %}{{ 'Edit' if payroll else 'Create' }} Payroll{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ 'Edit' if payroll else 'Create' }} Payroll</h1>
</div>

<form method="POST" action="{{ url_for('create_payroll') if not payroll else url_for('edit_payroll', payroll_id=payroll.id) }}">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="employee_id" class="form-label">Employee</label>
            <select class="form-select" id="employee_id" name="employee_id" required>
                {% for employee in employees %}
                <option value="{{ employee.id }}" {{ 'selected' if payroll and payroll.employee_id == employee.id }}>{{ employee.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6 mb-3">
            <label for="pay_period" class="form-label">Pay Period</label>
            <input type="text" class="form-control" id="pay_period" name="pay_period" value="{{ payroll.pay_period if payroll else '' }}" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ payroll.amount if payroll else '' }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="payment_date" class="form-label">Payment Date</label>
            <input type="date" class="form-control" id="payment_date" name="payment_date" value="{{ payroll.payment_date.strftime('%Y-%m-%d') if payroll and payroll.payment_date else '' }}" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
                <option value="pending" {{ 'selected' if payroll and payroll.status == 'pending' }}>Pending</option>
                <option value="paid" {{ 'selected' if payroll and payroll.status == 'paid' }}>Paid</option>
                <option value="cancelled" {{ 'selected' if payroll and payroll.status == 'cancelled' }}>Cancelled</option>
            </select>
        </div>
    </div>
    <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control" id="notes" name="notes" rows="3">{{ payroll.notes if payroll else '' }}</textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Payroll</button>
    <a href="{{ url_for('payroll_list') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
