
{% extends "base.html" %}

{% block title %}{{ 'Edit' if employee else 'Create' }} Employee{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ 'Edit' if employee else 'Create' }} Employee</h1>
</div>

<form method="POST" action="{{ url_for('create_employee') if not employee else url_for('edit_employee', employee_id=employee.id) }}">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ employee.name if employee else '' }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="position" class="form-label">Position</label>
            <input type="text" class="form-control" id="position" name="position" value="{{ employee.position if employee else '' }}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" step="0.01" class="form-control" id="salary" name="salary" value="{{ employee.salary if employee else '' }}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="hire_date" class="form-label">Hire Date</label>
            <input type="date" class="form-control" id="hire_date" name="hire_date" value="{{ employee.hire_date.strftime('%Y-%m-%d') if employee and employee.hire_date else '' }}">
        </div>
    </div>
    <div class="mb-3">
        <label for="contact" class="form-label">Contact</label>
        <input type="text" class="form-control" id="contact" name="contact" value="{{ employee.contact if employee else '' }}">
    </div>
    
    <button type="submit" class="btn btn-primary">Save Employee</button>
    <a href="{{ url_for('employees') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
