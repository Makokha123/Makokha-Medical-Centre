
{% extends "base.html" %}

{% block title %}{{ 'Edit' if expense else 'Create' }} Expense{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ 'Edit' if expense else 'Create' }} Expense</h1>
</div>

<form method="POST" action="{{ url_for('create_expense') if not expense else url_for('edit_expense', expense_id=expense.id) }}">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ expense.date.strftime('%Y-%m-%d') if expense else '' }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ expense.category if expense else '' }}" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ expense.amount if expense else '' }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="vendor_id" class="form-label">Vendor</label>
            <select class="form-select" id="vendor_id" name="vendor_id">
                <option value="">None</option>
                {% for vendor in vendors %}
                <option value="{{ vendor.id }}" {{ 'selected' if expense and expense.vendor_id == vendor.id }}>{{ vendor.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ expense.description if expense else '' }}</textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Expense</button>
    <a href="{{ url_for('expenses') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
