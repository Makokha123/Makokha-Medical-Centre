<!-- Dynamic Rubber Stamp Component -->
<style>
    .rubber-stamp {
        width: 200px;
        height: 200px;
        border: 4px solid #c0392b;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        background: linear-gradient(135deg, rgba(192, 57, 43, 0.1) 0%, rgba(192, 57, 43, 0.05) 100%);
        transform: rotate(-15deg);
        font-family: var(--stamp-font-bold, Arial Black, Arial, Helvetica, sans-serif);
        text-align: center;
        padding: 15px;
        box-shadow: 0 0 0 2px #c0392b inset;
    }
    
    .rubber-stamp::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid #c0392b;
        border-radius: 50%;
        top: 4px;
        left: 4px;
        opacity: 0.3;
    }
    
    .stamp-top {
        font-size: 14px;
        font-weight: bold;
        color: #c0392b;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 5px;
        line-height: 1.2;
    }
    
    .stamp-center {
        font-size: 18px;
        font-weight: 900;
        color: #c0392b;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin: 8px 0;
        line-height: 1.1;
    }
    
    .stamp-date {
        font-size: 11px;
        font-weight: bold;
        color: #c0392b;
        margin-top: 5px;
        letter-spacing: 0.5px;
        font-family: var(--stamp-font-regular, Arial, Helvetica, sans-serif);
    }
    
    .stamp-bottom {
        font-size: 9px;
        color: #c0392b;
        margin-top: 3px;
        text-transform: uppercase;
        font-family: var(--stamp-font-regular, Arial, Helvetica, sans-serif);
    }
    
    .digital-signature {
        font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
        font-size: 36px;
        color: #2c3e50;
        font-style: italic;
        transform: rotate(-5deg);
        display: inline-block;
        position: relative;
    }
    
    .digital-signature::after {
        content: '';
        position: absolute;
        bottom: 5px;
        left: 0;
        width: 100%;
        height: 2px;
        background: #2c3e50;
        opacity: 0.3;
    }
    
    @media print {
        .rubber-stamp {
            print-color-adjust: exact;
            -webkit-print-color-adjust: exact;
        }
    }
</style>

<div class="rubber-stamp">
    <div class="stamp-top">Makokha</div>
    <div class="stamp-center">Medical<br>Centre</div>
    <div class="stamp-date">{{ current_date }}</div>
    <div class="stamp-bottom">Nairobi â€¢ Kenya</div>
</div>
