<!-- Emergency Code Modal -->
<div class="modal fade" id="mmcEmergencyCodeModal" tabindex="-1" aria-labelledby="mmcEmergencyCodeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="mmcEmergencyCodeModalLabel">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i> Emergency Code
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning small mb-3">
                    Use this only for real emergency alerts. Do not include patient names or sensitive details.
                </div>

                <div class="mb-3">
                    <label class="form-label">Select Code</label>
                    <div id="mmcEmergencyCodeList" class="row g-2">
                        <div class="text-muted small">Loading codes...</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Send To</label>
                    <select id="mmcEmergencyScope" class="form-select">
                        <option value="ward">Ward / Bed (Inpatient)</option>
                        <option value="department">Outpatient Department</option>
                    </select>
                </div>

                <div id="mmcEmergencyScopeWard">
                    <div class="row g-2">
                        <div class="col-md-6">
                            <label class="form-label">Ward</label>
                            <select id="mmcEmergencyWard" class="form-select">
                                <option value="">Select ward</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Bed</label>
                            <select id="mmcEmergencyBed" class="form-select">
                                <option value="">Select bed</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-text">Recipients: users assigned to this ward.</div>
                </div>

                <div id="mmcEmergencyScopeDept" class="d-none">
                    <label class="form-label">Outpatient Department</label>
                    <select id="mmcEmergencyDepartment" class="form-select">
                        <option value="">Select department</option>
                    </select>
                    <div class="form-text">Recipients: users assigned to this outpatient department.</div>
                </div>

                <div id="mmcEmergencyCodeError" class="alert alert-danger d-none mt-3 mb-0"></div>
                <div id="mmcEmergencyCodeSuccess" class="alert alert-success d-none mt-3 mb-0"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="mmcEmergencyTriggerBtn">
                    <i class="bi bi-broadcast-pin me-1"></i> Send Code
                </button>
            </div>
        </div>
    </div>
</div>
