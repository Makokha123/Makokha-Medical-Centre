<script>
function togglePassword() {
    const passwordField = document.getElementById('password');
    const toggleIcon = document.querySelector('.toggle-password i');
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
    }
}

// Enhanced background logo sliding animation for both container and box
document.addEventListener('DOMContentLoaded', function() {
    // Animation for login container background
    const loginContainer = document.querySelector('.login-container');
    const containerBgLogo = document.createElement('div');
    containerBgLogo.className = 'container-bg-logo';
    loginContainer.insertBefore(containerBgLogo, loginContainer.firstChild);
    
    // Animation for login box background
    const loginBox = document.querySelector('.login-box');
    const boxBgLogo = document.createElement('div');
    boxBgLogo.className = 'box-bg-logo';
    loginBox.insertBefore(boxBgLogo, loginBox.firstChild);
    
    let containerPos = 0;
    let boxPos = 0;
    const speed = 0.3;
    let containerDirection = -1;
    let boxDirection = 1;
    
    function animateBackgrounds() {
        // Animate container background
        containerPos += speed * containerDirection;
        if (containerPos <= -100) containerDirection = 1;
        else if (containerPos >= 0) containerDirection = -1;
        containerBgLogo.style.backgroundPosition = containerPos + 'px 0';
        
        // Animate box background (slightly different speed for layered effect)
        boxPos += speed * 0.8 * boxDirection;
        if (boxPos <= -100) boxDirection = 1;
        else if (boxPos >= 0) boxDirection = -1;
        boxBgLogo.style.backgroundPosition = boxPos + 'px 0';
        
        requestAnimationFrame(animateBackgrounds);
    }
    
    animateBackgrounds();
    
    // Floating label effect
    const inputs = document.querySelectorAll('.form-group input, .form-group select');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            const label = this.nextElementSibling;
            if (label && label.tagName === 'LABEL') {
                label.classList.add('active');
            }
        });
        
        input.addEventListener('blur', function() {
            const label = this.nextElementSibling;
            if (label && label.tagName === 'LABEL' && !this.value) {
                label.classList.remove('active');
            }
        });
        
        // Initialize labels if fields have values
        if (input.value) {
            const label = input.nextElementSibling;
            if (label && label.tagName === 'LABEL') {
                label.classList.add('active');
            }
        }
    });
});
</script>

    <!-- Enhanced Sidebar Behavior -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.getElementById('sidebar');
        const toggleNav = document.getElementById('toggleNav');
        const pcToggleNav = document.getElementById('pcToggleNav');
        const closeSidebar = document.getElementById('closeSidebar');
        const overlay = document.getElementById('overlay');
        
        // Function to toggle sidebar
        function toggleSidebar() {
            sidebar.classList.toggle('show');
            
            if (window.innerWidth < 1200) {
                overlay.classList.toggle('show');
            }
            
            if (sidebar.classList.contains('show')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        }
        
        // Toggle sidebar when buttons are clicked
        if (toggleNav) {
            toggleNav.addEventListener('click', toggleSidebar);
        }
        
        if (pcToggleNav) {
            pcToggleNav.addEventListener('click', toggleSidebar);
        }
        
        if (closeSidebar) {
            closeSidebar.addEventListener('click', function() {
                sidebar.classList.remove('show');
                overlay.classList.remove('show');
                document.body.style.overflow = 'auto';
            });
        }
        
        // Close sidebar when overlay is clicked
        if (overlay) {
            overlay.addEventListener('click', function() {
                sidebar.classList.remove('show');
                overlay.classList.remove('show');
                document.body.style.overflow = 'auto';
            });
        }
        
        // Close sidebar when ESC key is pressed
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                sidebar.classList.remove('show');
                overlay.classList.remove('show');
                document.body.style.overflow = 'auto';
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 1200) {
                // Desktop view - hide overlay
                overlay.classList.remove('show');
                document.body.style.overflow = 'auto';
            } else {
                // Mobile/tablet view - hide sidebar by default
                if (sidebar.classList.contains('show')) {
                    overlay.classList.add('show');
                } else {
                    overlay.classList.remove('show');
                }
            }
        });
        
        // Initialize for current screen size - sidebar hidden by default on all devices
        sidebar.classList.remove('show');
        overlay.classList.remove('show');
        document.body.style.overflow = 'auto';
    });
    </script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  function wrapTable(table) {
    // Only wrap if the table is NOT already inside .table-container
    if (!table.closest(".table-container")) {
      const wrapper = document.createElement("div");
      wrapper.className = "table-container";

      // Insert wrapper before table and move table inside
      table.parentNode.insertBefore(wrapper, table);
      wrapper.appendChild(table);
    }
  }

  // Wrap only unwrapped tables on load
  document.querySelectorAll("table").forEach(wrapTable);

  // Watch for new tables dynamically
  const observer = new MutationObserver(mutations => {
    mutations.forEach(mutation => {
      mutation.addedNodes.forEach(node => {
        if (node.nodeName === "TABLE") {
          wrapTable(node);
        } else if (node.querySelectorAll) {
          node.querySelectorAll("table").forEach(wrapTable);
        }
      });
    });
  });
  observer.observe(document.body, { childList: true, subtree: true });
});
</script>


<script>
document.addEventListener("DOMContentLoaded", () => {
  function addSearchForTable(table) {
    const container = table.closest(".table-container");
    if (!container) return;

    // If label+search already exist, skip
    if (container.previousElementSibling && container.previousElementSibling.classList.contains("table-search-wrapper")) {
      return;
    }

    // Create wrapper for label + input
    const wrapper = document.createElement("div");
    wrapper.className = "table-search-wrapper";
    wrapper.style.cssText = `
      margin-bottom: 8px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background: white;
      padding: 4px;
      border-radius: 6px;
    `;

    // Create label
    const label = document.createElement("label");
    label.textContent = "🔍 Search in this table";
    label.style.cssText = `
      color: var(--table-blue, #007bff);
      font-weight: 600;
      margin-bottom: 4px;
    `;

    // Create search input
    const searchBox = document.createElement("input");
    searchBox.type = "text";
    searchBox.placeholder = "Type to filter...";
    searchBox.className = "table-search";
    searchBox.style.cssText = `
      width: 100%;
      max-width: 300px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    `;

    // Search filter logic
    searchBox.addEventListener("input", () => {
      const filter = searchBox.value.toLowerCase();
      const rows = table.querySelectorAll("tbody tr");
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });

    // Append label + input into wrapper
    wrapper.appendChild(label);
    wrapper.appendChild(searchBox);

    // Insert before table container
    container.parentNode.insertBefore(wrapper, container);
  }

  function wrapTable(table) {
    if (!table.closest(".table-container")) {
      const wrapper = document.createElement("div");
      wrapper.className = "table-container";
      table.parentNode.insertBefore(wrapper, table);
      wrapper.appendChild(table);
      addSearchForTable(table);
    } else {
      addSearchForTable(table);
    }
  }

  // Wrap & add search to existing tables
  document.querySelectorAll("table").forEach(wrapTable);

  // Watch for dynamically added tables
  const observer = new MutationObserver(mutations => {
    mutations.forEach(mutation => {
      mutation.addedNodes.forEach(node => {
        if (node.nodeName === "TABLE") {
          wrapTable(node);
        } else if (node.querySelectorAll) {
          node.querySelectorAll("table").forEach(wrapTable);
        }
      });
    });
  });
  observer.observe(document.body, { childList: true, subtree: true });
});

    <!-- Table Responsiveness Script -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Make tables responsive by adding data-labels
        function makeTablesResponsive() {
            document.querySelectorAll('table').forEach(table => {
                if (!table.classList.contains('responsive-processed')) {
                    // Get header texts
                    const headers = [];
                    if (table.tHead && table.tHead.rows.length > 0) {
                        Array.from(table.tHead.rows[0].cells).forEach(cell => {
                            headers.push(cell.textContent.trim());
                        });
                    }
                    
                    // Add data-label attributes to cells
                    if (table.tBodies.length > 0) {
                        Array.from(table.tBodies[0].rows).forEach(row => {
                            Array.from(row.cells).forEach((cell, index) => {
                                if (headers[index]) {
                                    cell.setAttribute('data-label', headers[index]);
                                }
                            });
                        });
                    }
                    
                    table.classList.add('responsive-processed');
                }
            });
        }
        
        makeTablesResponsive();
        
        // Re-run when content changes (for dynamic content)
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    makeTablesResponsive();
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    });
    </script>
    
    <!-- Messaging System Script -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check for new messages periodically
        function checkForNewMessages() {
            fetch('/api/check_new_messages')
                .then(response => response.json())
                .then(data => {
                    if (data.unread_count > 0) {
                        updateMessageBadge(data.unread_count);
                        
                        // Show notification if user is logged in
                        if (data.unread_count > 0 && !document.hidden) {
                            showNewMessageNotification(data.unread_count);
                        }
                    }
                })
                .catch(error => console.error('Error checking for new messages:', error));
        }
        
        function updateMessageBadge(count) {
            // Update badge in navigation
            const navBadges = document.querySelectorAll('.message-badge');
            navBadges.forEach(badge => {
                badge.textContent = count;
                if (count === 0) {
                    badge.style.display = 'none';
                } else {
                    badge.style.display = 'flex';
                }
            });
            
            // Update badge in dropdown
            const dropdownBadges = document.querySelectorAll('.dropdown-item .badge');
            dropdownBadges.forEach(badge => {
                badge.textContent = count;
                if (count === 0) {
                    badge.style.display = 'none';
                } else {
                    badge.style.display = 'inline-block';
                }
            });
        }
        
        function showNewMessageNotification(count) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = 'alert alert-info alert-dismissible fade show position-fixed';
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 1100; min-width: 300px;';
            notification.innerHTML = `
                <i class="bi bi-chat-dots me-2"></i>
                You have ${count} new message${count > 1 ? 's' : ''}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(notification);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }
        
        // Check for messages every 30 seconds
        setInterval(checkForNewMessages, 30000);
        
        // Check immediately on page load
        checkForNewMessages();
        
        // Also check when page becomes visible
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                checkForNewMessages();
            }
        });
    });
    </script>
